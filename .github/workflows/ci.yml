name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    # No branch targets so this runs on all PRs including stacked ones.

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          check-latest: true
          cache: true
      
      - name: Install tools
        run: make install-tools

      - name: Build server
        run: make build-server
      
      - name: Build agent
        run: make build-agent

  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          check-latest: true
          cache: true

      - name: Run golangci-lint
        run: make lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          check-latest: true
          cache: true

      - name: Build server
        run: make build-server

      - name: Run tests
        run: go test ./... -v
